buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:+'
	}
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.android.application'

repositories {
	mavenCentral()
	maven {
		url 'https://raw.githubusercontent.com/vRallev/mvn-repo/master/'
	}
}

dependencies {
    compile 'org.opencv:opencv-android:+'
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.code.gson:gson:+'
    compile project(':picasso-2.3.3')
}

android {
	compileSdkVersion 19
	buildToolsVersion "19.1.0"
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
			jniLibs.srcDirs = ['libs']
		}

		instrumentTest.setRoot('tests')
	}

	defaultConfig {
		minSdkVersion 11
		targetSdkVersion 19
		versionCode 17
		versionName '2.1.0'
	}

	//signingConfigs {
	//	release {
	//		storeFile file(project.property('keystore'))
	//		storePassword project.property('keystore.password')
	//		keyAlias project.property('key.alias')
	//		keyPassword project.property('key.password')
	//	}
	//}
	//buildTypes {
	//	release {
	//		signingConfig signingConfigs.release
	//	}
	//}

	lintOptions {
		abortOnError false
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
}