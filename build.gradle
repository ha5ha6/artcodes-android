buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.+'
	}
}

apply plugin: 'android'
apply plugin: 'idea'

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}

repositories {
	mavenCentral()
	maven {
		url 'http://maven2.javacv.googlecode.com/git/'
	}
}

evaluationDependsOn(':dTouchMobile')
evaluationDependsOn(':opencv')

dependencies {
	compile project(':dTouchMobile')
	compile project(':opencv')
	compile 'com.android.support:support-v4:+'
}

android {
	compileSdkVersion 19
	buildToolsVersion "19.0.3"
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
			jniLibs.srcDirs = ['libs']
		}

		instrumentTest.setRoot('tests')
	}

	defaultConfig {
		minSdkVersion 9
		targetSdkVersion 19
	}

	signingConfigs {
		release {
			storeFile file(project.property('keystore'))
			storePassword project.property('keystore.password')
			keyAlias project.property('key.alias')
			keyPassword project.property('key.password')
		}
	}
	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
	}
}