buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.13.0'
	}
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.android.application'

repositories {
	mavenCentral()
	maven {
		url 'https://raw.githubusercontent.com/vRallev/mvn-repo/master/'
	}
}

dependencies {
    compile 'org.opencv:opencv-android:2.4.8'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.google.code.gson:gson:2.3'
	compile 'com.squareup.picasso:picasso:2.3.4'
}

android {
	compileSdkVersion 20
	buildToolsVersion "20.0.0"

	defaultConfig {
		minSdkVersion 10
		targetSdkVersion 20
		versionCode 22
		versionName '2.2.1'
	}

	signingConfigs {
		release {
			storeFile file(project.property('keystore'))
			storePassword project.property('keystore.password')
			keyAlias project.property('key.alias')
			keyPassword project.property('key.password')
		}
	}
	buildTypes {
		release {
			signingConfig signingConfigs.release
		}
	}

	lintOptions {
		abortOnError false
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}